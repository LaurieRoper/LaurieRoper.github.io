<div class="page__footer">
  <div class="footer-content">
    <!-- Social Links -->
    <div class="footer-links">
      <ul class="social-icons">
        {% if site.footer.links %}
          {% for link in site.footer.links %}
            {% if link.label and link.url %}
              <li>
                <a href="{{ link.url }}" rel="nofollow noopener noreferrer">
                  <i class="{{ link.icon | default: 'fas fa-link' }}" aria-hidden="true"></i> 
                  {{ link.label }}
                </a>
              </li>
            {% endif %}
          {% endfor %}
        {% endif %}
      </ul>
    </div>

    <!-- Copyright -->
    <div class="footer-copyright">
      <p>&copy; {{ site.time | date: '%Y' }} <a href="{{ site.copyright_url | default: site.url }}">{{ site.copyright | default: site.title }}</a>.</p>
    </div>
  </div>
</div>
